name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 安装 PyInstaller，后续两个步骤都需要它
        pip install pyinstaller
        # 根据 requirements.txt 安装主程序的所有依赖
        pip install -r requirements.txt

    - name: Build updater.exe
      # 这是关键的第一步：先独立编译 updater
      run: |
        pyinstaller --noconfirm --onefile --name "updater" updater.py

    - name: Build Main Executable (Modpack-Localizer-Pro.exe)
      # 这是关键的第二步：编译主程序，并从 dist 目录添加 updater.exe
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "Modpack-Localizer-Pro" --add-data "dist/updater.exe;." main.py

    - name: Get release notes from tag
      id: get_release_notes
      run: |
        $TAG_MESSAGE = git tag -l --format='%(contents)' ${{ github.ref_name }}
        $TAG_MESSAGE -replace "`r`n", "%0A" | Out-File -FilePath release_notes.txt -Encoding utf8
        $RELEASE_NOTES = Get-Content -Path release_notes.txt -Raw
        echo "body=$RELEASE_NOTES" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body: ${{ steps.get_release_notes.outputs.body }}
        files: dist/Modpack-Localizer-Pro.exe