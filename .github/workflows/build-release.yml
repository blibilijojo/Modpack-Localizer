name: Build and Release Executable

on:
  push:
    tags:
      - 'v*' # 只有当一个 v 开头的标签被推送时才触发

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # --- ADDED: Fetch all history and tags to read the annotated tag message ---
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: pyinstaller --onefile --windowed --name "Modpack-Localizer-Pro" --icon=assets/icon.ico main.py

      # --- ADDED: A new step to extract the release notes from the annotated tag ---
      - name: Get release notes from tag
        id: get_release_notes
        run: echo "body=$(git tag -l --format='%(contents:body)' ${{ github.ref_name }})" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create Release and Upload Asset
        uses: ncipollo/release-action@v1
        with:
          # --- MODIFIED: The body of the release now uses the output from our new step ---
          body: ${{ steps.get_release_notes.outputs.body }}
          artifacts: "dist/Modpack-Localizer-Pro.exe"
          token: ${{ secrets.GITHUB_TOKEN }}
          # This allows updating the release if it already exists (useful for retries)
          allowUpdates: true