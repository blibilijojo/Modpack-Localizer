name: Build and Release Executable

on:
  push:
    tags:
      - 'v*'

# --- ADDED: Explicitly grant permissions for the job ---
# This is a modern security best practice and ensures the action can write a release.
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        # --- REMOVED: The --icon flag that was causing the build to fail ---
        run: pyinstaller --onefile --windowed --name "Modpack-Localizer-Pro" main.py

      - name: Create Release and Upload Asset
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/Modpack-Localizer-Pro.exe"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true