name: Build and Release Executable

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # We still need this to allow the release-action to access the tag message
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: pyinstaller --onefile --windowed --name "Modpack-Localizer-Pro" --icon=assets/icon.ico main.py

      # --- REMOVED: The manual 'Get release notes' step has been deleted. ---
      # The release-action will now handle this automatically.

      - name: Create Release and Upload Asset
        uses: ncipollo/release-action@v1
        with:
          # --- REMOVED: The 'body' parameter has been deleted. ---
          # The action will now automatically use the annotated tag's message as the body.
          artifacts: "dist/Modpack-Localizer-Pro.exe"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true