# .github/workflows/build-release.yml (Final Corrected Version)

name: Build and Release Executable

on:
  push:
    tags:
      - 'v*' # 触发工作流的标签格式，例如 v1.0, v20.1.2

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          # 步骤 1: 安装所有构建时需要的依赖 (psutil 和 pyinstaller)
          pip install psutil pyinstaller

          # 步骤 2: 首先，单独构建 updater.py 为 updater.exe
          pyinstaller --noconfirm --onefile --noconsole --name updater updater.py
          
          # 步骤 3: 接着，构建主程序 main.py
          # 使用 PowerShell 的倒引号 ` 作为换行符
          pyinstaller --noconfirm --onefile --windowed `
            --add-data="dist/updater.exe;." `
            --icon="icon.ico" `
            --name="Modpack-Localizer-Pro" `
            main.py

      - name: Get Release Notes
        id: get_release_notes
        run: |
          $notes = git tag -l --format='%(contents)' ${{ github.ref_name }}
          $notes = $notes -replace "`r`n", "%0A" # 替换换行符以适应 Actions 输出
          echo "notes=$notes" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Create Release and Upload Artifact
        uses: softprops/action-gh-release@v1
        with:
          files: dist/Modpack-Localizer-Pro.exe
          body: ${{ steps.get_release_notes.outputs.notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}