# 文件路径: .github/workflows/build-release.yml

name: Build and Release Executable

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    name: Build and Release for Windows
    runs-on: windows-latest

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 3. Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 4. Build with PyInstaller
        run: pyinstaller --name "ModpackLocalizerPro" --onefile --windowed main.py

      - name: 5. Package executable into ZIP
        run: |
          $zipFileName = "ModpackLocalizerPro-${{ github.ref_name }}-windows-x64.zip"
          Compress-Archive -Path dist/ModpackLocalizerPro.exe -DestinationPath $zipFileName
          echo "ZIP_NAME=$zipFileName" >> $env:GITHUB_ENV
        shell: pwsh

      - name: 6. Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}