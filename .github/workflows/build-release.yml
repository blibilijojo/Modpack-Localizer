# .github/workflows/build-release.yml

name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' # Or your preferred Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # <-- 关键新增步骤：安装所有依赖
        pip install pyinstaller          # <-- 单独安装 PyInstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "Modpack-Localizer-Pro" --add-data "updater.exe;." main.py

    - name: Get release notes from tag
      id: get_release_notes
      run: |
        $TAG_MESSAGE = git tag -l --format='%(contents)' ${{ github.ref_name }}
        $TAG_MESSAGE -replace "`r`n", "%0A" | Out-File -FilePath release_notes.txt -Encoding utf8
        $RELEASE_NOTES = Get-Content -Path release_notes.txt -Raw
        echo "body=$RELEASE_NOTES" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body: ${{ steps.get_release_notes.outputs.body }}
        files: dist/Modpack-Localizer-Pro.exe