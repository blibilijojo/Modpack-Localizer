# .github/workflows/build-release.yml

name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build updater.exe
      run: |
        pyinstaller --noconfirm --onefile --name "updater" --hidden-import "psutil" updater.py

    - name: Build Main Executable (Modpack-Localizer-Pro.exe)
      # --- 主要改动区域 ---
      # 移除了 --icon 参数，但保留了必要的 hidden-import
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "Modpack-Localizer-Pro" `
          --hidden-import "packaging.version" `
          --hidden-import "ftb_snbt_lib" `
          --hidden-import "concurrent_log_handler" `
          --add-data "dist/updater.exe;." `
          main.py
      # --- 改动结束 ---
      shell: pwsh # 使用 pwsh 以支持 ` (反引号) 换行符

    - name: Get release notes from tag
      id: get_release_notes
      run: |
        $RELEASE_NOTES = git tag -l --format='%(contents)' ${{ github.ref_name }}
        $DELIMITER = "ghadelimiter_$(Get-Random)"
        Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append -InputObject @"
        body<<$DELIMITER
        $RELEASE_NOTES
        $DELIMITER
        "@
      shell: pwsh

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body: ${{ steps.get_release_notes.outputs.body }}
        files: dist/Modpack-Localizer-Pro.exe